<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Optiroom</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">

    <!-- JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="js/jQuery-rotate.js"></script>
    <script type="text/javascript" src="js/page-loading.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/services.js"></script>
    <script type="text/javascript" src="js/auth.controller.js"></script>
    <script type="text/javascript" src="js/signup.controller.js"></script>
    <script type="text/javascript" src="js/workspace.controller.js"></script>
    <script type="text/javascript" src="js/google-map.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<body ng-app="tokenAuthApp">
    <div class='container-fluid' id="homepage-header" ng-controller="authStatusController">
        <div class='row'>
            <div class="col-md-12" id="top-menu">
                <div class="row">
                    <div class="col-md-4">
                        <a href="#!/">Accueil</a>
                    </div>
                    <div class="col-md-4 col-md-offset-4" style="text-align: right">
                        <span class="visible-offline">
                            <a href="#!/login">Connexion</a>
                            <a href="#!/signup">Inscription</a>
                        </span>
                        <span class="visible-online">
                            <a href="#!/my-account">
                                <span id="user-avatar"></span><span>Mon compte</span>
                            </a>
                            <a href="" class=" account-controls" onclick="localStorage.clear();window.location.reload(true)">DÃ©connexion</a>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <h1 class="col-md-12">OPTIROOM</h1>
                </div>
            </div>
        </div>
        <div class='row'>
            <div id="search-form" class='col-md-12'>
                <form class="row form-inline">
                    <h1>Trouver un espace de travail</h1>
                    <div class="input-group col-md-3">
                        <input id=pac-input type='text' class="form-control" placeholder='Lieu' required>
                    </div>
                    <div class='input-group date col-md-2' >
                        <input type='text' id='datetimepicker' class="form-control" required>
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                    </div>
                    <div class="input-group people col-md-2">
                        <input type='number' class="form-control col-md-1" min="1" max="20" step="1" value="1">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                    </div>
                    <div class="input-group col-md-2">
                        <button type='submit' id='search-button' class='btn btn-success btn-sm form-control'>Chercher</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="header-control">
            <span id="new-search-btn" class="col-md-4 col-md-offset-4" onclick="$('#new-search-btn').toggle();$('#search-form').slideDown();">Effectuer une recherche</span>
        </div>
    </div>

    <div id="lower-content" class="row">
        <div ui-view></div>
        <div class='col-md-4' id="google-map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArx_F8KA-tYiYKkoDkAkOX3PJHPvn-vCQ&libraries=places&callback=initAutocomplete"></script>
</body>
</html>

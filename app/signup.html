<link rel="stylesheet" href="css/login.css">
<div class='col-md-4 col-md-offset-4 slider-content'id="login-popup">
    <h3>Inscription</h3>

    <form ng-submit="signupCtrl.onSignupFormSend()">
        <div class="input-group row">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                    </span>
            <input type='text' class="form-control" placeholder="Nom" ng-model="signupCtrl.signupdata.name" required>

            <input type='text' class="form-control" placeholder="Prenom" ng-model="signupCtrl.signupdata.firstname" required>
        </div>

        <div class="input-group row">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                    </span>
            <input type='email' class="form-control" placeholder="Adresse mail" ng-model="signupCtrl.signupdata.mail" required>

            <input type='email' class="form-control" placeholder="Confirmez l'adresse mail" ng-model="signupCtrl.signupdata.mailConfirmation" required>
        </div>

        <div class="input-group row">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                    </span>
            <input type="password" minlength="8" class="form-control" placeholder="Mot de passe" ng-model="signupCtrl.signupdata.password" title="Le mot de passe doit contenir au moins 8 caractères" required>

            <input type="password" minlength="8" class="form-control" placeholder="Retapez le mot de passe" ng-model="signupCtrl.signupdata.passwordConfirmation" title="Confirmation du mot de passe" required>

        </div>
        <div class="input-group row">
            <input id=stay-logged name="stay-logged" type="checkbox" required>
            <label for="stay-logged">J'ai lu et j'accepte les conditions d'utilisation</label>
        </div>
        <div class="input-group row">
            <button type="submit" class="btn btn-success btn-sm form-control">Inscription</button><br>
        </div>
        <!--
        <div class="input-group row">
            <span class="login-form-link"><a href="#">Mot de passe oublié</a></span><br>
            <span class="login-form-link"><a href="">S'inscrire</a></span>
        </div>-->
    </form>
</div>
